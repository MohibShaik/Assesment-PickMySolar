<div class="hero">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>
                <!-- <span>P</span>ICK <span>M</span>Y <span>S</span>OLAR -->
                <div>
                    <img src="https://pickmysolar.com/wp-content/uploads/2017/07/pickmysolar_site_logo.png"
                        alt="PickMySolarImg">
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form novalidate [formGroup]="signInForm" (ngSubmit)="submit()">
                <div class="wrapper">
                    <mat-form-field class="email-field">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" [formControl]='signInForm.controls.email'>
                        <span matPrefix>
                            <!-- <mat-icon svgIcon="loginUser"></mat-icon> -->
                        </span>
                        <mat-error *ngIf="signInForm.controls.email.errors">
                            {{signInForm.controls.email.errors.required.message}}</mat-error>
                    </mat-form-field>

                    <mat-form-field class="password-field">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" [formControl]='signInForm.controls.password'>
                        <span matPrefix class="password-icon">
                            <!-- <mat-icon svgIcon="loginPassword"></mat-icon> -->
                        </span>
                        <mat-error *ngIf="signInForm.controls.password.errors">
                            {{signInForm.controls.password.errors.required.message}}</mat-error>
                    </mat-form-field>

                    <button mat-raised-button>Log In</button>
                </div>
            </form>
        </mat-card-content>

    </mat-card>
</div>
